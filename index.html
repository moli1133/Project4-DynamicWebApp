<html>

<head>
	<meta charset="utf-8" />
	<title>St.Paul Map</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		crossorigin="" />

	<style>
		body {
			margin: 0;
			padding: 0;
		}

		#map {
			position: absolute;
			top: 100;
			bottom: 0;
			right: 0;
			left: 0;
			height: 500px;
			width: 500px;
		}

		input {
			width: 300px;
		}

		#crimes {
			position: absolute;
			top: 650;
			bottom: 0;
			right: 0;
			left: 0;
		}

		table,
		th,
		td {
			border: 1px solid black;
		}
	</style>
</head>

<body onload="Prompt();">
	<!-- Prompt -->
	<div id="dialog-form">
		<label for="name">URL for St. Paul Crime API:</label>
		<input type="text" id="prompt_input" class="text ui-widget-content ui-corner-all" style="width: 320px;"/>
	</div>
	<!-- End: Prompt -->
	
	<div id="app">
		<div id="map"></div><br>

		<input v-model="message" placeholder="enter">
		<button type="button" @click="submit">search</button>

		<form @submit="handleFilter">
			<div>
				Start: <input required id="start" @change="handleDateInput" type="date" /> - End: <input required
					id="end" @input="handleDateInput" type="date" /> <button>Filter</button>
			</div>
		</form>

		<table id="crimes">

			<th>Date</th>
			<th>Time</th>
			<th>Incident</th>
			<th>Grid</th>
			<th>Neighborhood</th>
			<th>Block</th>

			<tr v-for="crime in crime_data">
				<td v-for="(item, index) in crime" v-if="index!=='code'">
					{{ item }}
				</td>
			</tr>
		</table>
	</div>

	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
		integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
		crossorigin=""></script>

	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="map.js"></script>
</body>

</html>
